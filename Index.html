<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Embrace</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="header-logo">
                    <a href=" "><img src="./img/Logo5.svg" alt=""></a>
                </div>
                <div class="header-menu">
                    <nav>
                        <ul>
                            <li><a href="">How It Works</a></li>
                            <li><a href="">Our Work</a></li>
                            <li><a href="">Pricing</a></li>
                            <li><a href="">About Us</a></li>
                        </ul>
                    </nav>
                    <button class="btn btn--outlined">Book A Call</button>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="hero-wrapper">
                <div class="hero-main">
                <h1 class="h1">
                    Мы заботимся о вашем бренде
                </h1>
                <p class="hero-p">
                    Нам важна наша репутация и наши клиеты
                </p>
                </div>
                <div class="hero-img">
                    <img src="./img/herowhiteg.svg" alt="">
                    <img src="./img/heroblackg.svg" alt="">
                    <img src="./img/Pencil.svg" alt="">
                    <img src="./img/heroblackn.svg" alt="">
                    <img src="./img/whiteboy.svg" alt="">
                    <img src="./img/whitegemoji.svg" alt="">
                    <img src="./img/king.svg" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="brands">
        <div class="container">
            <div class="brands-wrapper">
            <div class="brands-image"><img src="./img/Spotify.svg" alt=""></div>
            <div class="brands-image"><img src="./img/Google.svg" alt=""></div>
            <div class="brands-image"><img src="./img/Uber.svg" alt=""></div>
            <div class="brands-image"><img src="./img/Microsoft.svg" alt=""></div>
            <div class="brands-image"><img src="./img/Shopify.svg" alt=""></div>
            <div class="brands-image"><img src="./img/Evernote.svg" alt=""></div>
            <div class="brands-image"><img src="./img/Adobe.svg" alt=""></div>
            <div class="brands-image"><img src="./img/Paypal.svg" alt=""></div>
            <div class="brands-image"><img src="./img/Amazon.svg" alt=""></div>
            <div class="brands-image"><img src="./img/Asana.svg" alt=""></div>
            </div>
        </div>
    </section>
</body>
</html>
